<div class="auth-page">

<div class="container page">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-xs-12">
      <h1 class="text-xs-center">Sign Up</h1>
      <p class="text-xs-center">
        <a [routerLink]="['/login']">Have an account?</a>
      </p>

      <!--https://stackoverflow.com/questions/61780339/angular-ivy-stricttemplates-true-type-boolean-null-is-not-assignable-to-type-->
      <app-backend-error-messages *ngIf="backendErrors$ | async"
      [backendErrors]="(backendErrors$ | async)!"></app-backend-error-messages>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <fieldset>
          <fieldset class="form-group">
            <input
              class="form-control form-control-lg"
              placeholder="Username"
              type="text"
              formControlName="username"/>
          </fieldset>
          <fieldset class="form-group">
            <input
              class="form-control form-control-lg"
              placeholder="Email"
              type="text"
              formControlName="email"/>
          </fieldset>
          <fieldset class="form-group">
            <input
              class="form-control form-control-lg"
              placeholder="Password"
              type="password"
              formControlName="password"/>
          </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right" type="submit" [disabled]="isSubmitting$ | async ">
            Sign Up
          </button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
</div>
